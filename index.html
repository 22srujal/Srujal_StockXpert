<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockXpert - Login / Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="logo">STOCK<span>XPERT</span></h1>
        
        <div class="form-container">
            <!-- Tabs for Login & Signup -->
            <div class="tab-buttons">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Signup</button>
            </div>

            <!-- Login Form -->
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p class="switch-text">Don't have an account? <a id="switchToSignup">Signup here</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Signup</button>
                <p class="switch-text">Already have an account? <a id="switchToLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const switchToSignup = document.getElementById('switchToSignup');
    const switchToLogin = document.getElementById('switchToLogin');

    loginTab.onclick = () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
    };

    switchToSignup.onclick = () => signupTab.click();
    switchToLogin.onclick = () => loginTab.click();

    // Redirect to index.html after login
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // stop form from refreshing
        window.location.href = "public/index.html"; // redirect
    });
</script>
</body>
</html>
